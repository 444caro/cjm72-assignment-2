<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <style>
        #cluster-image {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>

    <label for="n_clusters">Number of Clusters:</label>
    <input type="number" id="n_clusters" name="n_clusters" value="3" min="2" max = "3"><br>

    <label for="init_method">Initialization Method:</label>
    <select id="init_method">
        <option value="random">Random</option>
        <option value="kmeans++">KMeans++</option>
        <option value="farthest">Farthest First</option>
        <option value="manual">Manual</option>
    </select><br><br>

    

    <button id="initialize">Initialize</button>
    <button id="step">Step</button>
    <button id="run">Run to Convergence</button>
    <button id="reset">Reset</button>
    <div id="plot"> </div>


    <script>
        let manualCentroids = [];
        function initialize_plot(){
            $.post('/initialize', {n_clusters: $('#n_clusters').val(), init_method: $('#init_method').val()}, function(response){
                update_plot(response.plot);
            });
        }
        function update_plot(plot){
            $('#plot').html(plot);
        }
        $('#initialize').click(function(){
            const n_clusters = $('#n_clusters').val();
            const init_method = $('#init_method').val();
            if init_method == 'manual'{
                manualCentroids = [];
                $('#plot').off('click');
                $('#plot').click(function(event){
                    const plot_offset = $(this).offset();
                    const x = event.clientX - plot_offset.left;
                    const y = event.clientY - plot_offset.top;
                    manualCentroids.push([x, y]);
                    $.post('/manualCentroids', {centroids: JSON.stringify(manualCentroids)}, function(response){
                        update_plot(response.plot);
                    }).fail(function(error){
                        console.error('Error:', error);
                    });
                });
            }else{
                $('#plot').off('click');
            }
            $.post('/initialize', {n_clusters: n_clusters, init_method: init_method}, function(response){
                update_plot(response.plot);
            }).fail(function(error){
                console.error('Error:', error);
            });
        });
        $('#step').click(function(){
            $.post('/step', function(response){
                update_plot(response.plot);
                if response.converged{
                    alert('Algorithm has converged');
                }
            }).fail(function(error){
                console.error('Error:', error);
            });
        });
        $('#run').click(function(){
            $.post('/run', function(response){
                update_plot(response.plot);
                if response.converged{
                    alert('Algorithm has converged');
                }
            }).fail(function(error){
                console.error('Error:', error);
            });
        });
        $('#reset').click(function(){
            $.post('/reset', function(response){
                if response.success{
                    update_plot(response.plot);
                    if response.clear_manual_centroids{
                        manualCentroids = [];
                    }
                }else{
                    console.error('Error:', response.error);
                }
            }).fail(function(error){
                console.error('Error:', error);
            });
        });
        $(document).ready(function(){
            initialize_plot();
        });
    </script>
</body>
</html>
